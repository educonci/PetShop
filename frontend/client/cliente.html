<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../frontend/style.css">
    <title>Cadastro de Cliente</title>
</head>

<body>
    <a class="voltar" href="../home.html">VOLTAR</a>
    <div class="modalBG">
        <div class="modal">
            <div class="close">x</div>
            <h1>Editar Cliente</h1>
            <form id="editForm">
                <div class="labels">
                    <label for="animalName">Nome do Animal:</label>
                    <input type="text" id="editName" name="nome" value="Nome Aqui" required>
                </div>
                <div class="labels">
                    <label for="animalAge">Telefone:</label>
                    <input type="number" id="editNumber" name="idade" value="100" required>
                </div>
                <div class="labels">
                    <label for="animalType">Endereço:</label>
                    <input type="text" id="editAdress" name="tipo" value="Endereço Aqui" required>
                </div>
                <div class="labels">
                    <button type="submit">Salvar Cliente</button>
                    <div id="delete">Excluir Cliente</div>
                </div>
            </form>
        </div>
    </div>
    <section id="background-cadastro-cliente">
        <form id="clienteForm" class="cliente-form">
            <h1>Cadastro de Clientes</h1>

            <div class="labels">
                <label for="clientName">Nome:</label>
                <input type="text" id="clientName" name="nome" required>
            </div>

            <div class="labels">
                <label for="clientNumber">Telefone:</label>
                <input type="number" id="clientNumber" name="telefone" required>
            </div>

            <div class="labels">
                <label for="clientAdress">Endereço:</label>
                <input type="text" id="clientAdress" name="endereco" required>
            </div>

            <div class="labels">
                <button type="submit">Salvar Cliente</button>
            </div>
        </form>

    </section>

    <section class="background-lista-clientes">
        <div class="text-lista-cliente">
            <h2>Lista de Clientes</h2>
            <div id="lista-nomes"></div>
        </div>
    </section>

    <script src="../../backend/script.js"></script>
</body>

</html>
